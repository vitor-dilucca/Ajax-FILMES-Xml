<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Filmes Vitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="filmes.css">
    <script src="xmltojson.js"></script>
    <script>
      function getFilmes(){
        let xmlHttp = new XMLHttpRequest()
        //adiucionamos o ?t=' + new Date().getTime() para poder pegar o xml atual, pois por um problma de que o xml estav aficando guardado no cache nao estava atualizadno o xml.
        xmlHttp.open('GET', 'filmes.xml?t=' + new Date().getTime());

        xmlHttp.onreadystatechange =()=>{
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            let xmlFilmes = xmlHttp.responseText
            
            let parser = new DOMParser()
            domFilmes = parser.parseFromString(xmlFilmes, 'text/xml')
            
            jsonFilmes = xmlToJson(domFilmes)
            
            for (let i in jsonFilmes.filmes.filme) {
              console.log(i);
              console.log(jsonFilmes.filmes.filme[i])
              let divFilme = document.createElement('div')
              let item = jsonFilmes.filmes.filme[i]
              
              //recuperando generos, fazendo o loop no array do genero do filme de cada um,
              let genero = ''
              for (let i in item.genero){
                if(genero) genero+= ', '
                genero += item.genero[i]['#text']
              }

              //recuperando os atores
              let ator=''
              for (let i = 0; i < item.elenco.ator.length; i++) {
                if (ator) {
                  ator+=', '
                }
                ator+=item.elenco.ator[i]['#text']
              }

              divFilme.innerHTML= 
              '<div class="row">'+
                '<div class="col filme">'+
                  '<h2>'+item['titulo']['#text']+'</h2>'+
                  '<p><strong>Resumo: </strong>'+jsonFilmes.filmes.filme[i].resumo['#text'] +'</p>'+
                  '<p><strong>Gênero: </strong> '+genero+'</p>'+
                  '<p><strong>Elenco: </strong> '+ator+'</p>'+
                  '<p><strong>Data de lançamento ('+item.dataLancamento['@attributes'].pais+'): </strong>'+item.dataLancamento['#text']+'</p>'+
                '</div>'+
              '</div>'

              let lista = document.querySelector('#lista')
              lista.appendChild(divFilme)
              console.log("buseta")
              
            }
            console.log(document)
            console.log(jsonFilmes)
            
          }
          
          if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
            let lista = document.querySelector('#lista')
            lista.innerHTML+="<p>Erro 404</p>"
          }

        }
        xmlHttp.send()
        // console.log(xmlHttp)
      }
    </script>
  </head>
  <body>
    
    <nav  class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <div class="navbar-brand mb-0 h1">
          <h3>Vitor Filmes!!1!</h3>
        </div>
      </div>
    </nav>

    <div class="container" id="lista">

      <div id="row-btn" class="row mb-5">
        <div class="col">
          <button onclick="getFilmes()" type="button" class="btn btn-danger btn-lg">Mostrar filmes</button>
        </div>
      </div>
      
    </div>

  </body>

</html>
