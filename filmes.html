<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Filmes Vitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="filmes.css">
    <script src="xmltojson.js"></script>
    <script>
      function getFilmes(){
        let xmlHttp = new XMLHttpRequest()
        xmlHttp.open('GET', 'filmes.xml')

        xmlHttp.onreadystatechange =()=>{
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            let xmlFilmes = xmlHttp.responseText
            let divFilmes = document.querySelector("#div-filmes")
            divFilmes.innerHTML = xmlFilmes
            console.log(xmlFilmes)
            
            let parser = new DOMParser()
            domFilmes = parser.parseFromString(xmlFilmes, 'text/xml')
            console.log(domFilmes)
            
            jsonFilmes = xmlToJson(domFilmes)
            console.log(jsonFilmes)
            
          }
          
          if (xmlHttp.readyState == 4 && xmlHttp.status == 404) {
            //
          }

        }
        xmlHttp.send()
        console.log(xmlHttp)
      }
    </script>
  </head>
  <body>
    
    <nav  class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <div class="navbar-brand mb-0 h1">
          <h3>Vitor Filmes!!1!</h3>
        </div>
      </div>
    </nav>

    <div class="container">
      
      <div class="row">
        <div class="col">
          <button onclick="getFilmes()" type="button" class="btn btn-danger btn-lg">Mostrar filmes</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p><strong>Titulo:</strong> Titulo do filme:</p>
          <p><strong>Resumo:</strong> Resumo do filme:</p>
          <p><strong>Gênero:</strong> Gênero do filme:</p>
          <p><strong>Elenco:</strong> Elenco do filme:</p>
          <p><strong>Data de lançamento:</strong> Data de lançamento do filme:</p>
          <hr>
        </div>
      </div>

    </div>

  </body>

</html>
